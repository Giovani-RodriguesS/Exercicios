<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/login.css">
</head>
<body>
    <div class="conteiner">
        <div class="login">
            <form action="./login.html">    
                <h1>Bem vindo de volta!</h1>
                <p>Insira suas credenciais para login</p>

                <input id="user" type="text" placeholder="CPF ou email" class="user">
                <input id="password" type="password" placeholder="********" class="user">

                <input id="send" type="submit" value="Entrar" class="input-send">
            </form>
            </div>
        <div class="figura">
            <img src="./assets/plano de fundo.jpg" alt="imagem">
        </div>
    </div>
<script src="assets/login.js"></script>
</body>
</html>
