<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <main class="calculator">
        <div class="result">
            <div class="visor">0</div>
        </div>
        <div class="buttons">
            <button class="bg-gray">%</button>
            <button class="bg-gray">+/-</button>
            <button class="bg-gray">C</button>
            <button class="bg-gray">/</button>

            <button class="bg-lightgray">7</button>
            <button class="bg-lightgray">8</button>
            <button class="bg-lightgray">9</button>
            <button class="bg-gray">X</button>
            
            <button class="bg-lightgray">4</button>
            <button class="bg-lightgray">5</button>
            <button class="bg-lightgray">6</button>
            <button class="bg-gray">-</button>
            
            <button class="bg-lightgray">1</button>
            <button class="bg-lightgray">2</button>
            <button class="bg-lightgray">3</button>
            <button class="bg-gray">+</button>

            <button id="button-zero" class="bg-lightgray">0</button>
            <button class="bg-lightgray">,</button>
            <button id="equal" class="bg-gray">=</button>

        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
