<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/Css/style.css">
    <title>Calculadora</title>
</head>

<body>
    <main class="calculator">
        <div class="visor">
            <div class="result">0</div>
        </div>
        
        <div class="buttons">
            <button class="bg-gray" onclick="appendToDisplay('%')">%</button>
            <button class="bg-gray"onclick="appendToDisplay('-')">+/-</button>
            <button class="bg-gray"onclick >C</button>
            <button class="bg-gray"onclick="appendToDisplay('/')">/</button>

            <button class="bg-lightgray"onclick="appendToDisplay('7')">7</button>
            <button class="bg-lightgray"onclick="appendToDisplay('8')">8</button>
            <button class="bg-lightgray"onclick="appendToDisplay('9')">9</button>
            <button class="bg-gray" onclick="appendToDisplay('*')">X</button>
            
            <button class="bg-lightgray"onclick="appendToDisplay('4')">4</button>
            <button class="bg-lightgray"onclick="appendToDisplay('5')">5</button>
            <button class="bg-lightgray"onclick="appendToDisplay('6')">6</button>
            <button class="bg-gray"onclick="appendToDisplay('-')">-</button>
            
            <button class="bg-lightgray"onclick="appendToDisplay('%')">1</button>
            <button class="bg-lightgray"onclick="appendToDisplay('%')">2</button>
            <button class="bg-lightgray"onclick="appendToDisplay('%')">3</button>
            <button class="bg-gray"onclick="appendToDisplay('%')">+</button>

            <button id="button-zero" class="bg-lightgray"onclick="appendToDisplay('%')">0</button>
            <button class="bg-lightgray"onclick="appendToDisplay('%')">,</button>
            <button id="equal" class="bg-gray">=</button>

        </div>
    </main>
    <script src="assets/JS/script.js"></script>
</body>
</html>
