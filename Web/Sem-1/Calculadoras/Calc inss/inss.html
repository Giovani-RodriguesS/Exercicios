<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora INSS</title>
    <link rel="stylesheet" href="inss.css">
</head>
<body>
    <main>
        <div class="titulo">
            <h2>Calculadora INSS</h2>
        </div>   

        <div class="inputs-label">
            <label for="Salario_Bruto">Salário Bruto</label>
            <input id="Salario_Bruto" type="text">
        </div>
        <div class="inputs-label">
            <label for="Dependentes">Dependentes</label>
            <input id="Dependentes" type="text">
        </div>
        
        <input id="calcular" type="button" value="Calcular">  

        <div class="inputs-label">
            <label for="Valor_Inss">Valor INSS</label>
            <input id="Valor_Inss" type="text">
        </div>
        <div class="inputs-label">
            <label for="Valor_Irrf">Valor IRRF</label>
            <input id="Valor_Irrf" type="text">
        </div>
        <div class="inputs-label">
            <label for="Salario_Liquido">Salário Liquido</label>
            <input id="Salario_Liquido" type="text">
        </div>
         
    </main>
    <script src="inss.js" defer></script>
</body>
</html>
