<!DOCTYPE html>
<html lang="pt">
<head>
    <link href="./style.css" rel="stylesheet">
    <script type="module" src="./script.js"></script>
    <title>Calculadora IMC</title>
</head>
<body>
    <header>
        <h1 class="title">CALCULADORA IMC</h1>
    </header>

    <main>
        <div>    
            <p>
                <label class="mainElements">Peso (kg):</label>
                <input class="input" type="text" name="iPeso" id="iPeso" onchange="calcular()">
            </p>
             <p>
                <label class="mainElements">Altura (m):</label>
                <input class="input" type="text" name="iAltura" id="iAltura" >
            </p>
                <span id="result"  class="mainElements">Resultado</span>
        </div> 
    </main>
    <script>
            function calcular () {
                var peso = document.getElementById("iPeso").value
                var altura = document.getElementById("iAltura").value
                var imc = peso / (altura * altura)
                var resultado = ""
                if (imc < 18.5) {
                    resultado = "Abaixo do Peso"
                } else if (imc < 25) {
                    resultado = "Peso Ideal"
                } else if (imc < 30) {
                    resultado = "Sobrepeso"
                } else if (imc < 35) {
                    resultado = "Obesidade I"
                } else if (imc < 40) {
                    resultado = "Obesidade II"
                } else {
                    resultado = "Obesidade III"         
                }
               document.getElementById("result").innerText = resultado
                
}
    </script>

</html>
