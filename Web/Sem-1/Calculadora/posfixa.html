<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/Css/style.css">
    <title>Calculadora Posfixa</title>
</head>

<body>
    <main class="calculator">
        <div class="visor">
            <div class="result">0</div>
            <div class="options">
                <input type="radio" id="infixa" name="opcao" >
                <label for="infixa">infixa</label>

                <input type="radio" id="posfixa"name="opcao" >
                <label for="posfixa">posfixa</label>
                
            </div>
        </div>
        
        <div class="buttons">
            <button class="bg-gray" onclick="enter()">Enter</button>
            <button class="bg-gray" onclick="operator('^')">^</button>
            <button class="bg-gray" onclick ="clearDisplay()" >C</button>
            <button class="bg-gray" onclick="operator('/')">/</button>

            <button class="bg-lightgray"onclick="bottonNum('7')">7</button>
            <button class="bg-lightgray"onclick="bottonNum('8')">8</button>
            <button class="bg-lightgray"onclick="bottonNum('9')">9</button>
            <button class="bg-gray" onclick="operator('*')">X</button>
            
            <button class="bg-lightgray"onclick="bottonNum('4')">4</button>
            <button class="bg-lightgray"onclick="bottonNum('5')">5</button>
            <button class="bg-lightgray"onclick="bottonNum('6')">6</button>
            <button class="bg-gray"onclick="operator('-')">-</button>
            
            <button class="bg-lightgray"onclick="bottonNum('1')">1</button>
            <button class="bg-lightgray"onclick="bottonNum('2')">2</button>
            <button class="bg-lightgray"onclick="bottonNum('3')">3</button>
            <button class="bg-gray"onclick="operator('+')">+</button>

            <button id="button-zero" class="bg-lightgray"onclick="bottonNum('0')">0</button>
            <button class="bg-lightgray"onclick="bottonNum('.')">.</button>
            <button id="equal" class="bg-gray" onclick="calculate()">=</button>

        </div>
        <script src="assets/JS/posfixa.js" defer></script>
    </main>
</body>
</html>
